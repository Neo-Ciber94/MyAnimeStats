name: CI

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 16
      uses: actions/setup-node@v3
      with:
        node-version: 16.x
        cache: 'yarn'
        
    - name: Install deps
      run: yarn install --frozen-lockfile

    - name: Build
      run: export NODE_ENV=test yarn build

    - name: Check
      run: yarn run check
      
    - name: Run tests
      run: export NODE_ENV=test yarn test
